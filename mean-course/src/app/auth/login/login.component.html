<h1>LOGIN</h1>
<mat-card>
    <mat-spinner *ngIf="spinner"></mat-spinner>
    <form *ngIf="!spinner">
        <mat-form-field>
            <input type="email" 
            matInput 
            placeholder="Enter your email address."/>
            <mat-error *ngIf="">Please enter a valid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password"
            matInput
            placeholder="Enter your password">
            <mat-error *ngIf="">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent"
            type="submit">Login</button>
    </form>
</mat-card>
