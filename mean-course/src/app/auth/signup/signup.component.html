<h1>SIGN UP</h1>
<mat-card>
    <mat-spinner *ngIf="spinner"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!spinner">
        <mat-form-field>
            <input type="email" 
            matInput 
            placeholder="Enter your email address."
            name="email"
            ngModel
            #emailInput="ngModel"
            required
            email/>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email address.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password"
            matInput
            placeholder="Enter your password."
            name="password"
            ngModel
            #passwordInput="ngModel"
            required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent"
            type="submit">Sign Up</button>
    </form>
</mat-card>
