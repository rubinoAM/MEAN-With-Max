<mat-card>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enteredPost"></textarea>
    </mat-form-field>
    <button 
        mat-raised-button
        color="accent"
        (click)="savePost()">Save Post</button>
</mat-card>
<mat-card class="post-entry">
    <p>{{ post }}</p>
</mat-card>
