<h1>CREATE A POST</h1>
<mat-card>
    <mat-spinner *ngIf="spinner"></mat-spinner>
    <form (submit)="savePost(postForm)" #postForm="ngForm" *ngIf="!spinner">
        <mat-form-field>
            <input type="text" 
            matInput 
            [ngModel]="post?.title" 
            name="title" 
            required 
            minlength="3"
            #title="ngModel"
            placeholder="Post Title"/>
            <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <div>
            <button 
                type="button"
                mat-stroked-button
                color="primary"
                (click)="imgFile.click()">Pick Image</button>
            <input type="file" #imgFile />
        </div>
        <mat-form-field>
            <textarea matInput 
            rows="4" 
            [ngModel]="post?.content"
            name="content" 
            required
            #content="ngModel"
            placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter some post content.</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent"
            type="submit">Save Post</button>
    </form>
</mat-card>
